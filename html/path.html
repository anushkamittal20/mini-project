<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/path.js"></script>
    <title>SAL Maps</title>
</head>

<body>
    <div class="container">
        <div class="item" id="floating-panel">
            <div class="options">
                <b class="floating-item">Start: </b>
                <select class="floating-item" id="start">
                  <option value="Skyline Beverly Park">Skyline Beverly Park</option>
                  <option value="Truffles - Sanjaynagar">Truffles</option>
                  <option value="{lat:13.0147, lng:77.5810}">McDonald's</option>
                </select>
            </div>
            <div class="options">
                <b class="floating-item">End: </b>
                <select id="end" class="floating-item">
                  <option value="{lat:13.0306, lng:77.5649}">Ramaiah Institute of technology</option>
                  <option value="HRC">Hard Rock Cafe</option>
                  <option value="Amoeba">Cubbon Park</option>
                </select>
            </div>
        </div>
        <div class="item" id="map"></div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcQSmBY1QhFLMcfDHsIFp5YEgdj6I_Ge8&callback=initMap&v=weekly"
        async></script>
</body>

</html>
